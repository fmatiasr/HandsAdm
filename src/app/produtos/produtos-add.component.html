<app-title [title]="title"></app-title>
<div class="titlePage">
    {{subTitle}} Produto
</div>
<form #form="ngForm" (submit)="onSubit(form)" novalidate>
  <div class="line">
    <label>Nome do Produto</label>
  </div>
  <div class="line">
    <input [(ngModel)]="model.Nome" name="nome" type="text" placeholder="Nome do Produto" />
  </div>
  <div *ngIf="alterar" class="line">
    <label>Imagem Atual</label>
  </div>
  <div *ngIf="alterar" class="line">
    <img class="updateImg" *ngIf="alterar" [src]="model.Imagem" alt="Imagem" /><br *ngIf="alterar" />
  </div>
  <div class="line">
    <label>{{subTitle}} Imagem do Produto</label>
  </div>
  <div class="line">
    <input name="url" type="file" accept="image/*" multiple (change)="changeListener($event)" />
  </div>
  <div class="line">
    <div class="separatorBtn"></div>
    <button type="button" class="btnYell marginTop20 floatRight" (click)="voltarProductPage()">Voltar</button>
    <button *ngIf="!alterar" type="submit" class="btnYell marginTop20 floatRight">Incluir Produto</button>
    <button *ngIf="alterar" type="submit" class="btnYell marginTop20 floatRight">Alterar Produto</button>
  </div>
</form>
