<app-title [title]="title"></app-title>
<div class="titlePage">
  Lista de Produtos
</div>
<div *ngIf="produtosList?.length > 0" id="ProductTable">
  <table border="0">
    <thead>
      <tr>
          <td align="center" width="5%">Imagem</td>
          <td width="90%">Produto</td>
          <td align="center" width="5%"></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtosList">
        <td align="center"><img [src]="produto.Imagem" alt="" /></td>
        <td>{{produto.Nome}}</td>
        <td align="center"><a title="Alterar o Produto" [routerLink]="['/produtos-add', produto.Id]">Alterar</a><a title="Deletar o Produto" (click)="deleteProduct(produto.Id)">Excluir</a></td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="produtosList?.length == 0" class="errorList">
  <span>NÃ£o existe nenhum registro de produtos cadastrados</span>
</div>
<button type="button" class="btnYell floatRight marginTop20" (click)="openAddPage()">Incluir Produto</button>
