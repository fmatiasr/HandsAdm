<div class="titlePage">
  Lista de Cases
</div>
<div *ngIf="casesList" id="CaseTable">
    <table>
      <thead>
        <tr>
          <td width="35%">Cases</td>
          <td width="45%">Urls</td>
          <td width="20%"></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let case of casesList">
          <td>{{case.nome}}</td>
          <td>{{case.url}}</td>
          <td><a [routerLink]="['/cases-add', case.id]">Alterar</a> | <a (click)="deleteProduct(case.id)">Excluir</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <button type="button" class="btnYell floatRight" (click)="openAddPage()">Incluir Case</button>
